version: '3.8'
services:
    mongodb_contenedor:
        container_name: mongodb
        image: mongo:4.0.25
        restart: always
        volumes:
        - ./data:/data/db
        ports:
        - "4000:27017"
    flask:
        build: ./
        image: webapp:1
        container_name: flask
        restart: always
        environment:
        - APP_NAME=/app/src/app
        depends_on: 
        - mongodb_contenedor
        ports:
        - "5000:5000"
        volumes:
        - ./src:/app/src
