version: '3.8'
services:
    mongodb_contenedor:
        container_name: mongodb
        image: mongo
        restart: always
        environment:
        - MONGO_INITDB_DATABASE=flask
        - MONGO_INITDB_ROOT_USERNAME=admin
        - MONGO_INITDB_ROOT_PASSWORD=1234
        volumes:
        - ./data:/data/db
        ports:
        - "4000:27017"
    flask:
        build: ./
        image: webapp:1
        container_name: flask
        restart: always
        environment:
        - APP_NAME=/app/src/app
        depends_on: 
        - mongodb_contenedor
        ports:
        - "5000:5000"
        volumes:
        - ./src:/app/src
