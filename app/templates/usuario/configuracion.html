{% extends "mural_base.html" %}
{% block body %}

<main class="vh-100 d-flex flex-column justify-content-center gap-5">
  <div class="d-flex flex-row border rounded-2 px-3 pt-3 justify-content-between mx-4">
    <div class="d-flex">
      <p>¿Notificar amigos conectados por correo?</p>
    </div>
    <div class="d-flex">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      </div>
    </div>
  </div>

  <div class="d-flex flex-row border rounded-2 px-3 pt-3 justify-content-between mx-4">
    <div class="d-flex">
      <p>¿Notificar comentarios por correo?</p>
    </div>
    <div class="d-flex">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      </div>
    </div>
  </div>

  <div class="d-flex flex-row border rounded-2 px-3 pt-3 justify-content-between mx-4">
    <div class="d-flex">
      <p>¿Notificar mensajes de chat por correo?</p>
    </div>
    <div class="d-flex">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
      </div>
    </div>
  </div>

  <div class="d-flex flex-row border rounded-2 px-3 pt-3 justify-content-between mx-4">
    <div class="d-flex">
      <p>Color del perfil</p>
    </div>
    <div class="d-flex justify-content-top">
      <input type="color" class="btn form-control-color d-flex" id="exampleColorInput" value="#563d7c" title="Choose your color" >
    </div>
  </div>

  <div class="d-flex flex-row border rounded-2 px-3 pt-3 justify-content-between mx-4">
    <div class="d-flex">
      <p>Color del muro</p>
    </div>
    <div class="d-flex justify-content-top">
      <input type="color" class="btn form-control-color d-flex" id="exampleColorInput" value="#563d7c" title="Choose your color" >
    </div>
  </div>
</main>
{% endblock body %}
