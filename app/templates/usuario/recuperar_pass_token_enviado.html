{% extends "base.html" %}

{% block base_body %}

  <main class="vh-100 d-flex flex-column align-items-center justify-content-center mx-2">
    <h1 class="text-center my-4">Recupera tu contraseña</h1>

    <div id="acciones-form" class="d-flex flex-column justify-content-center border rounded-1 p-4">

      <a class="text-decoration-none" href="{{ url_for("usuario_blueprint.recuperar_password") }}">
        <figure class="d-flex flex-row gap-2">
          <img src="{{ url_for("static", filename="node_modules/bootstrap-icons/icons/arrow-left.svg") }}" alt="icono regresar atras">
          <figcaption>
            Regresar
          </figcaption>
        </figure>
      </a>
      <p>Se envio un token para recuperar tu cuenta a la dirección de email <email> </p>
      <p>¿ No ves el email ?</p>

      <div class="d-flex flex-row justify-content-center">
        <button type="button" class="btn btn-primary px-4">Enviar de nuevo</button>
      </div>

    </div>
  </main>
{% endblock base_body %}
