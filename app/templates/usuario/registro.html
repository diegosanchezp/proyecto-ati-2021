{% extends "base.html" %}

{% block base_body %}

  <main class="d-flex flex-column align-items-center justify-content-center mx-4">
    <h1 class="text-center my-2">{{_("Registrate en el sistema")}}</h1>
    <section id="main-register-actions" class="border rounded-1 p-4">
      <form class="container" action="/mural">
        <div class="row">
          <div class="col col-md-12 mb-3">
            <label for="nombreInput" class="form-label">{{_("Nombre") *}}</label>
            <input type="text" class="form-control" id="nombreInput" aria-describedby="emailHelp">
          </div>
          <div class="col col-md-12 mb-3">
            <label for="cedulaInput" class="form-label">{{_("Número cedula de identidad") *}}</label>
            <input type="number" class="form-control" id="cedulaInput" aria-describedby="cedulaHelp">
          </div>
        </div>
        <div class="row">
          <div class="col col-md-auto mb-3">
            <label for="exampleInputEmail1" class="form-label">Email *</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          </div>
          <div class="col mb-3">
            <label for="bornDate" class="form-label">{{_("Fecha de nacimiento") *}}</label>
            <input type="date" class="form-control" id="bornDate" aria-describedby="bornHelp">
          </div>
        </div>
        <div class="row">
          <div class="col col-md-auto mb-3">
            <label for="gender" class="form-label">{{_("Género") *}}</label>
            <select id="gender" class="form-select" aria-label="gender">
              <option value="g">{{_("Masculino")}}</option>
              <option value="g">{{_("Femenino")}}</option>
</select>
          </div>
        </div>
        <div class="d-flex flex-row justify-content-center">
          <button type="submit" class="btn btn-primary px-4">{{_("Registrar")}}</button>
        </div>
      </form>

      <section id="alternativas" class="d-flex flex-row justify-content-center mt-4">
        <div class="d-flex flex-column align-items-center">
          <p>{{_("¿ Ya tienes cuenta ?")}}</p>
          <a class="d-block" href="{{ url_for("usuario_blueprint.index") }}">{{_("Ingresa")}}</a>
        </div>
      </section>
    </section>

    <section id="social-media-actions" class="my-4">
      <h2 class="text-center">{{_("Registrate con tu cuenta de Twitter o Facebook")}}</h2>
      <div class="d-flex flex-row justify-content-center gap-4">
        <button type="button" class="btn btn-secondary">
          <div class="d-flex flex-row">
            <img class="me-2" src="{{ url_for("static", filename="node_modules/bootstrap-icons/icons/twitter.svg")}}" alt="icono twitter">
            <div>Twitter</div>
          </div>
        </button>
        <button type="button" class="btn btn-secondary">
          <div class="d-flex flex-row">
            <img class="me-2" src="{{ url_for("static", filename="node_modules/bootstrap-icons/icons/facebook.svg")}}" alt="icono facebook">
            <div>Facebook</div>
          </div>
        </button>
      </div>
    </section>
  </main>
{% endblock base_body %}
