{% extends "mural_base.html" %}
{% block body %}
  <div class="container m-3 w-auto">
    <div class="d-flex flex-column">
        <div class="d-flex justify-content-center m-3">
            <h3 class="text-center">Crea tu publicacion</h3>
        </div>
        <form action="">
            <div class="d-flex justify-content-center m-3">
                <textarea name="" id="" rows="15" class="w-100"></textarea>
            </div>

            <div class="d-flex flex-column justify-content-center m-3">
                    <section class="d-flex justify-content-center flex-row m-2">
                        <button class="btn btn-primary m-2 justify-content-start" data-bs-toggle="modal" data-bs-target="#exampleModal">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-card-image" viewBox="0 0 16 16">
                                <path d="M6.002 5.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"/>
                                <path d="M1.5 2A1.5 1.5 0 0 0 0 3.5v9A1.5 1.5 0 0 0 1.5 14h13a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-13zm13 1a.5.5 0 0 1 .5.5v6l-3.775-1.947a.5.5 0 0 0-.577.093l-3.71 3.71-2.66-1.772a.5.5 0 0 0-.63.062L1.002 12v.54A.505.505 0 0 1 1 12.5v-9a.5.5 0 0 1 .5-.5h13z"/>
                            </svg>
                        Añadir Imagenes y Videos
                        </button>
                        <!-- Modal -->
                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Añadir Imagenes y Videos</h5>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <div class="input-group">
                                            <input type="file" class="form-control" id="inputGroupFile04" aria-describedby="inputGroupFileAddon04" aria-label="Upload">
                                          </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                                        <button type="button" class="btn btn-primary">Aceptar</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <select id="publication-type" class="form-select m-2 justify-content-end">
                            <option value="">Tipo de publicacion</option>
                            <option value="">Publica</option>
                            <option value="">Privada</option>
                        </select>
                    </section>
                    <section class="d-flex flex-row justify-content-center m-2">
                        <button class="btn btn-primary m-2">Publicar</button>
                        <button class="btn btn-secondary m-2">Cancelar</button>
                    </section>
            </div>
        </form>
    </div>
  </div>
{% endblock body %}
